<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script src="./sw/config.js"></script>
    <script src="./sw/sw-register.js"></script>
    <script>
        location.href=`${config.directory}${config.scope}${encodeURIComponent(formatSearch(prompt()))}`;
        function formatSearch(q){
            try{
                return new URL(q);
            }catch(e){}
            try{
                const url=new URL(`http://${q}`);
            }catch(e){}
            return new URL(`https://duckduckgo.com/?q=${q}`).toString();
        }
    </script>
</body>
</html>
